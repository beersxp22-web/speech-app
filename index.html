<script>
let mainPage=document.getElementById('mainPage');
let subPage=document.getElementById('subPage');
let subGrid=document.getElementById('subGrid');
let clickSound=document.getElementById('clickSound');
let selectedText = [];

function speak(text){
  if(!text) return;
  const utter=new SpeechSynthesisUtterance(text);
  utter.lang='th-TH';
  speechSynthesis.speak(utter);
  clickSound.play();
}

function goNextRecursive(main, options){
    mainPage.style.display='none';
    subPage.style.display='block';
    subGrid.innerHTML='';

    options.forEach(opt=>{
        let btn=document.createElement('button');
        btn.className='speech-btn';
        let text, next;
        if(typeof opt === 'string'){
            text = opt;
            next = null;
        } else {
            text = opt.text;
            next = opt.next;
        }
        btn.innerHTML=`<span>${text}</span>`;
        btn.onclick=()=>{
            selectedText.push(text);
            if(next && next.length>0){
                goNextRecursive(main, next); // ‡πÑ‡∏°‡πà‡πÄ‡∏≠‡∏≤‡∏Ñ‡∏≥‡∏ã‡πâ‡∏≥
            } else {
                const fullText = [main, ...selectedText].join(' ');
                speak(fullText);
                const msg = document.getElementById('messageContent');
                msg.innerText = fullText;
                msg.scrollLeft = msg.scrollWidth;

                subPage.style.display='none';
                mainPage.style.display='block';
                selectedText = [];
            }
        };
        subGrid.appendChild(btn);
    });
}
