<script>
function speak(text){
  if(!text) return;
  const utter = new SpeechSynthesisUtterance(text);
  utter.lang='th-TH';
  speechSynthesis.speak(utter);
}
function animateBtn(btn){ btn.classList.add("active"); setTimeout(()=>btn.classList.remove("active"),500);}
function animateAddBtn(btn){ btn.classList.add("active"); setTimeout(()=>btn.classList.remove("active"),200);}

// preview ‡∏£‡∏π‡∏õ
document.getElementById('imgInput').addEventListener('change',function(){
  const file=this.files[0];
  if(file){

      const preview=document.getElementById('preview');
      preview.src=e.target.result;
      preview.style.display='block';

  }
});

  const btn=document.createElement('div');

  if(file){
    const reader=new FileReader();
    reader.onload=function(e){

      // dynamic cache
      if('caches' in window) caches.open('speech-app-cache-v1').then(c=>c.add(e.target.result));
    }
    reader.readAsDataURL(file);
  }else{
    btn.innerHTML=`<span>${text}</span>`;
    btn.onclick=()=>{ animateBtn(btn); speak(text); };
    const del=document.createElement('button'); del.className='delete-btn'; del.innerText='‚úñ';
    del.onclick=(ev)=>{ ev.stopPropagation(); btn.remove(); };

});
